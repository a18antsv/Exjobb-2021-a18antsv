<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafka/RabbitMQ experiment manager</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="app-container">
    <div class="table-container">
      <div class="table-header">
        <div class="table-title">
          Available experiments (<span class="experiment-counter">4</span>)
        </div>
        <div class="button button-new-experiment">Add new experiment</div>
      </div>
      <table class="experiments-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Broker</th>
            <th>Producers</th>
            <th>Messages</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Experiment 1</td>
            <td>Kafka</td>
            <td>1</td>
            <td>10000</td>
            <td>Completed</td>
            <td>Actions</td>
          </tr>
          <tr>
            <td>Experiment 2</td>
            <td>Kafka</td>
            <td>2</td>
            <td>10000</td>
            <td>In progress</td>
            <td>Actions</td>
          </tr>
          <tr>
            <td>Experiment 3</td>
            <td>RabbitMQ</td>
            <td>1</td>
            <td>1000</td>
            <td>Not started</td>
            <td>Actions</td>
          </tr>
          <tr>
            <td>Experiment 4</td>
            <td>RabbitMQ</td>
            <td>2</td>
            <td>1000</td>
            <td>Not started</td>
            <td>Actions</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
